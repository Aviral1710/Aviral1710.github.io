<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- <body style="background-color: #EAFFD0;"> -->
    <div class="bg" style="background-image: url('back-pic.jpg')">
      <h1>Employee Register Details</h1>

      <form class="" action="" method="">
        <label>Employee ID:</label>
        <input type="text" name="" value="" /><br /><br />
        <label>Employee Name:</label>
        <input type="text" name="" value="" /><br /><br />
        <label>Contact No:</label>
        <input type="tel" name="" value="" /><br /><br />
        <label>Email Address:</label>
        <input type="email" name="" value="" /><br /><br />
        <label>Technology:</label>
        <input type="text" name="" value="" /><br /><br />
        <label>Course:</label>
        <select name="course" id="">
          <option value="Cloud">Cloud</option>
          <option value="ML">ML</option>
          <option value="Data Science">Data Science</option>
          <option value="AI">AI</option>
          <option value="Web Development">Web Development</option></select
        ><br /><br />
        <label>Preferred Dates:</label>
        <label>Start Date:</label>
        <input type="date" id="start-date" name="" value="" />
        <label>End Date:</label>
        <input type="date" id="end-date" name="" value="" /><br /><br />
        <label>Other facilities:</label><br />
        <input type="radio" name="choice" value="Virtual Lab" />
        <label>Virtual Lab</label>
        <input type="radio" name="choice" value="Online Quiz" />
        <label>Online Quiz</label>
        <input type="radio" name="choice" value="Online Instructor" />
        <label>Online Instructor</label><br /><br />
        <label
          >Do you want to get your scorecard of CBT on your mail address?</label
        >
        <input type="checkbox" name="" value="" /><br /><br />
        <input type="submit" class="btn" name="" />
      </form>
    </div>
  </body>
</html>
