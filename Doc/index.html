<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.3.0/font-awesome-animation.min.css"
      integrity="sha512-Po8rrCwchD03Wo+2ibHFielZ8luDAVoCyE9i6iFMPyn9+V1tIhGk5wl8iKC9/JfDah5Oe9nV8QzE8HHgjgzp3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Online consultation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container" style="background-image: url('pic.jpg')">
      <div class="header">
        <h1>login</h1>
      </div>
      <div class="main">
        <form>
          <span>
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Username" name="" /> </span
          ><br />
          <span>
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="password" name="" /> </span
          ><br />
          <button>login</button>
        </form>
      </div>
    </div>
    <section class="contact" id="contact">
      <div class="container min-vh-100">
        <div class="row justify-content-center">
          <h1 class="heading">
            <span>'</span> make an appointment <span>'</span>
          </h1>

          <div class="col-md-10" data-aos="flip-down">
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="full name" />
                <input type="number" placeholder="phone" />
              </div>

              <div class="inputBox">
                <!-- <input type="email" placeholder="your email" /> -->
                <select name="" id="">
                  <option value="" disabled selected>Speciality</option>
                  <option value="ENT">ENT</option>
                  <option value="11-03 pm">Orthopaedics</option>
                  <option value="03-06 pm">Oncologist</option>
                  <option value="06-09 pm">Neurologist</option>
                  <option value="06-09 pm">Cardiologist</option>
                  <option value="06-09 pm">Urologist</option>
                  <option value="06-09 pm">Gastroenterology</option>
                  <option value="06-09 pm">Nephrologist</option>
                </select>
                <select name="" id="">
                  <option value="" disabled selected>appointment time</option>
                  <option value="09-11 am">09-11 am</option>
                  <option value="11-03 pm">11-03 pm</option>
                  <option value="03-06 pm">03-06 pm</option>
                  <option value="06-09 pm">06-09 pm</option>
                </select>
              </div>

              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="message (symptoms)"
              ></textarea>
              <br /><br />
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Previous experiences/reviews "
              ></textarea>

              <input
                type="submit"
                name=""
                id=""
                value="make appointment"
                class="button"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="contact" id="contact">
      <div class="container min-vh-100">
        <div class="row justify-content-center">
          <h1 class="heading"><span>'</span> Prescription <span>'</span></h1>

          <div class="col-md-10" data-aos="flip-down">
            <form action="">
              <div class="inputBox">
                <input type="text" placeholder="Doctor name" />
                <input type="number" placeholder="phone number" />
              </div>

              <div class="inputBox">
                <input type="email" placeholder="your email" />
                <!-- <select name="" id="">
                  <option value="" disabled selected>
                    make an appointment
                  </option>
                  <option value="09-11 am">09-11 am</option>
                  <option value="11-03 pm">11-03 pm</option>
                  <option value="03-06 pm">03-06 pm</option>
                  <option value="06-09 pm">06-09 pm</option>
                </select> -->
              </div>

              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="message ( observations and medicines )"
              ></textarea>

              <input
                type="submit"
                name=""
                id=""
                value="Submit Prescription"
                class="button"
              />
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
